name: setup-pnpm
description: "setup pnpm"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v6

    - uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false # キャッシュを使用するために必要

    - uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: "pnpm"

    - run: pnpm install
      shell: bash
