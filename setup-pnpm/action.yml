name: setup-pnpm

runs:
    using: "composite"
    steps:
        - uses: actions/checkout@v4

        - uses: pnpm/action-setup@v4
          with:
              version: 10
              run_install: false # キャッシュを使用するために必要

        - uses: actions/setup-node@v4
          with:
              node-version: 20
              cache: "pnpm"

        - run: pnpm install
